<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="images/harvest-removebg-preview.png">

    <title>Signup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="log.css">
    <script>
        $(document).ready(function()
        {
            $('#sitem1').hide();
            $("#Login").click(function() {
                $('#sitem').hide();
                $('#sitem1').show();

//sample
             });
             $("#register").click(function() {
                $('#sitem').show();
                $('#sitem1').hide();

             });
        });

    </script>
</head>

<body>
    <center>
        
        <div class="to">
            <h2>Login/Register</h2>
            <br>
            <div id="register" onclick="change1()">
                <h2>Signup</h2>
            </div>
            <div id="Login" onclick="change()">
                <h2>Login</h2>
            </div>
        </div>
        <div id="sitem">
            <form action="">
                <input type="text" id="name" placeholder="First Name" class="in"><br>
                <input type="text" id="last" placeholder="LastName" class="in"><br>
                <input type="text" id="phone" placeholder="Mobile Number" class="in"><br>
                <input type="email" id="email" placeholder="Email Id" class="in"><br>
                <input type="password" id="pass" placeholder="Set passcode" class="in"><br>
                <input type="submit" id="btn">
              </form>

        </div>
        <div id="sitem1">
            <form action="">
                <input type="text" id="Username" placeholder="First Name" class="in"><br>
                <input type="email" id="email" placeholder="Email Id" class="in"><br>
                <input type="password" id="pass" placeholder="Passcode" class="in"><br>
                <input type="Submit" name="Login "id="btn">
              </form>

        </div>
    </center>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
